<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Articulos</title>
    </h:head>
    <h:body>
         <ui:composition template="/resources/plantilla/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:dataTable value="#{articuloController.articulos}"
                                 var="articulo"   
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="truen"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{articulo.id}"
                                           label="Identificador"/>
                        <b:dataTableColumn value="#{articulo.description}"
                                           label="Descripcion"/>
                        <b:dataTableColumn value="#{articulo.precio}"
                                           label="Precio"/>

                    </b:dataTable>
                    
                    
                                 
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

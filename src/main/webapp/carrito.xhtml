<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:f="http://xmlns.jcp.org/jsf/core"
      xmlns:p="http://primefaces.org/ui"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets">
    
 <head>
    
	<title>Carrito compras</title>
        
        <link href="css/carrito.css" rel="stylesheet" type="text/css"/>
	<link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700,900" rel="stylesheet"/>
        
        
</head>
     
<h:body>
       
   <div class="CartContainer">
   	   <div class="Header">
   	   	<h3 class="Heading">Carrito Compras</h3>
   	   	<a class="btn-floating btn-large red" href="../faces/Construccion.xhtml" role="button">Eliminar todo</a>

   	   </div>

   	   <div class="Cart-Items">
   	   	  <div class="image-box">
   	   	  	<img src="https://s3.amazonaws.com/listamax-files/construccion/news/14791904/3_large.jpg" height="120px" />
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Taladro</h1>
   	   	  	<h3 class="subtitle">Rojo</h3>
   	   	  	<img src="" height="30px" />
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">2</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$2.99</div>
   	   	  	<div class="save"><u>Guardar para despues</u></div>
   	   	  	<div class="remove"><u>Eliminar</u></div>
   	   	  </div>
   	   </div>

   	   <div class="Cart-Items pad">
   	   	  <div class="image-box">
   	   	  	<img src="https://s3.amazonaws.com/listamax-files/construccion/news/14791904/8_large.jpg" height="120px"/>
   	   	  </div>
   	   	  <div class="about">
   	   	  	<h1 class="title">Martillo</h1>
   	   	  	<h3 class="subtitle">Amarillo</h3>
   	   	  	<img src="" height="30px" />
   	   	  </div>
   	   	  <div class="counter">
   	   	  	<div class="btn">+</div>
   	   	  	<div class="count">1</div>
   	   	  	<div class="btn">-</div>
   	   	  </div>
   	   	  <div class="prices">
   	   	  	<div class="amount">$3.19</div>
   	   	  	<div class="save"><u>Guardar para despues</u></div>
   	   	  	<div class="remove"><u>Eliminar</u></div>
   	   	  </div>
   	   </div>
   	 <hr> 
   	 <div class="checkout">
   	 <div class="total">
   	 	<div>
   	 		<div class="Subtotal">Sub-Total</div>
   	 		<div class="items">2 items</div>
   	 	</div>
   	 	<div class="total-amount">$6.18</div>
   	 </div>
   	 <button class="button">Pagar</button></div>
  </hr> </div>
    
    
      
</h:body>
          
</html>

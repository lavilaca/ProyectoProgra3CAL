<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Articulos</title>
    </h:head>
    <h:body>
     
         <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:dataTable value="#{articuloController.articulo}"
                                 var="articulo"   
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="truen"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn label="Id"
                            value="#{articulo.id}"/>
                                           
                        <b:dataTableColumn label="Articulo"
                                           value="#{articulo.nombreDevice}"/>
                                           
                        <b:dataTableColumn label="Precio"
                                           value="#{articulo.precio}"/> 
                        <b:dataTableColumn 
                                           label="Descripcion"
                                           value="#{articulo.description}"/>
                        

                     <b:dataTableColumn width="12%"
                                           style="text-align: center"
                                           label="Acción">
                            <b:commandButton value="Editar"
                                             action="#{articuloController.edita(articulo.id)}"
                                             look="warning"/>
                            </b:dataTableColumn>
                            <b:dataTableColumn width="12%"
                                           style="text-align: center"
                                           label="Acción">
                           <b:commandButton value="Eliminar"
                                            action="#{articuloController.elimina()}"
                                             look="danger"/>
                           
                           
                        </b:dataTableColumn>
                      
                    
                    </b:dataTable>
                    
                     

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

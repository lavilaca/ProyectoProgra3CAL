<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui">


    <h:head>
        <title>Editar</title>
    </h:head>
    <h:body>
        <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="editaArticuloForm">
                    <b:panel title="Administracion de Articulos" look="success">

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Id" for="id"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Id" id="id"
                                             required="true"
                                             value="#{sucursalController.id}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="id"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Sucursal" for="nombreSucursal"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Sucursal" id="nombreSucursal"
                                             required="true"
                                             value="#{articuloController.nombreSucursal}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="nombreSucursal"/>
                            </b:column>
                        </b:row>

                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Precio" for="precio"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Precio" id="precio"
                                             required="true"
                                             value="#{articuloController.precio}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="precio"/>
                            </b:column>

                        </b:row>
                        <b:row>
                            <b:column medium-screen="2">
                                <h:outputLabel value="Descripción" for="description"/>
                            </b:column>
                            <b:column medium-screen="4">
                                <b:inputText placeholder="Descripción" id="description"
                                             required="true"
                                             value="#{articuloController.description}"/>
                            </b:column>
                            <b:column medium-screen="6" style-class="message">
                                <b:message for="description"/>
                            </b:column>

                        </b:row>

                        <b:row>
                            <b:column medium-screen="2"/>
                            <b:column medium-screen="6">
                                <b:commandButton value="Insertar"
                                                 action="#{articuloController.inserta()}"
                                                 look="primary"
                                                 style="width: 25%"/>
                                <a></a>

                                <b:commandButton value="Modificar"
                                                 action="#{articuloController.modifica()}"
                                                 look="success"
                                                 style="width: 25%"/>
                                <a></a>
                                <b:commandButton value="Eliminar"
                                                 action="#{articuloController.elimina()}"
                                                 look="danger"
                                                 style="width: 25%"/>

                            </b:column>
                        </b:row>


                    </b:panel>

                </h:form>






            </ui:define>
        </ui:composition>
    </h:body>
</html>

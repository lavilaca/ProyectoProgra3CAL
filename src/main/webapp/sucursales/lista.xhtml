<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Sucursales</title>
    </h:head>
    <h:body>
     
         <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form>
                    <b:dataTable value="#{sucursalController.sucursal}"
                                 var="sucursal"   
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="truen"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn label="Id"
                                           value="#{sucursal.id}"/>
                                           
                        <b:dataTableColumn label="Sucursal"
                                           value="#{sucursal.nombreSucursal}"/>
                                           
                        <b:dataTableColumn label="Telefono"
                                           value="#{sucursal.telefono}"/> 
                        <b:dataTableColumn 
                                           label="Correo"
                                           value="#{sucursal.correo}"/>
                        <b:dataTableColumn 
                                           label="Dirección"
                                           value="#{sucursal.direccion}"/>
                        

                     <b:dataTableColumn width="12%"
                                           style="text-align: center"
                                           label="Acción">
                            <b:commandButton value="Editar"
                                             action="#{sucursalController.edita(sucursal.id)}"
                                             look="warning"/>
                            </b:dataTableColumn>

                    </b:dataTable>

                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Detalle Empleados Sucursales</title>
    </h:head>
    <h:body>
          <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="datosSucursalForm">
                    <b:container fluid="true">
                        <b:panel title="Busque una sucursal para generar reporte" look="primary">
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Id Sucursal"
                                                   for="id"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder=""
                                                 required="true"
                                                 id="id"
                                                 value="#{sucursalController.id}"/>
                                </b:column>
                                <b:column medium-screen="1">
                                    <b:commandButton value="Buscar"
                                                     icon="search"
                                                     look="success"
                                                     onclick= "ajax: sucursalController.buscaSucursal(sucursalController.id)"
                                                     update="@form"/>
                                                    
                                </b:column>
                                <b:column medium-screen="4" style-class="message">
                                    <b:message for="id"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Nombre de Platos" for="nombre_plato"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{sucursalController.descripcion}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="1"/>
                                <b:column medium-screen="4"/>
                                <b:commandButton id="btImprimir"
                                          value="Imprimir"
                                          look="primary"
                                          disabled="#{sucursalController.noImprimir}"
                                          action="#{reporteSucuController.planillas(sucursalController)}"
                                          icon="print"/>
                           
                            </b:row>
                        </b:panel>
                    </b:container>
                        
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

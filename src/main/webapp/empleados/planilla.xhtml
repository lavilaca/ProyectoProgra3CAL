<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>Detalle Empleados Sucursales</title>
    </h:head>
    <h:body>
          <ui:composition template="./../resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h:form id="datosEmpleadoForm">
                    <b:container fluid="true">
                        <b:panel title="Busque datos de empleado" look="primary">
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Id Empleado"
                                                   for="id"/>
                                </b:column>
                                <b:column medium-screen="2">
                                    <b:inputText placeholder=""
                                                 required="true"
                                                 id="id"
                                                 value="#{empleadoController.id}"/>
                                </b:column>
                                <b:column medium-screen="1">
                                    <b:commandButton value="Buscar"
                                                     icon="search"
                                                     look="success"
                                                     onclick= "ajax: empleadoController.buscaEmpleados(empleadoController.id)"
                                                     update="@form"/>
                                                    
                                </b:column>
                                <b:column medium-screen="4" style-class="message">
                                    <b:message for="id"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Lugar de trabajo:" for="nombreSucursal"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{empleadoController.sucursal}"/>
                                </b:column>
                            </b:row>
                            
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Nombre:" for="nombreEmpleado"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{empleadoController.nombre}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Puesto:" for="puestoEmpleado"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{empleadoController.puesto}"/>
                                </b:column>
                            </b:row>
                            <b:row>
                                <b:column medium-screen="1">
                                    <h:outputLabel value="Salario:" for="salarioEmpleado"/>
                                </b:column>
                                <b:column medium-screen="4">
                                    <h:outputLabel value="#{empleadoController.salario}"/>
                                </b:column>
                            </b:row>
                            
                            
                           
                            
                            
                           
                        </b:panel>
                    </b:container>
                        
                </h:form>
            </ui:define>
        </ui:composition>
    </h:body>
</html>

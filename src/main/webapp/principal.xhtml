<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:b="http://bootsfaces.net/ui"
      xmlns:p="http://primefaces.org/ui">
    <h:head>
        <title>principal</title>
    </h:head>
    <h:body>
           <ui:composition template="./resources/plantillas/plantilla.xhtml">
            <ui:define name="content">
                <h1>Bienvenido ${usuarioController.idUsuario}</h1>
                <p>Su Nombre es: ${usuarioController.nombreUsuario}</p>
                <p>Su Correo es ${usuarioController.correoCliente}</p>
        
                
                <section class="page-section bg-light" id="team">
            <div class="container">
                <div class="text-center">
                    <h2 class="section-heading text-uppercase">Sucursales</h2>
                    <h3 class="section-subheading text-muted">Escanea el codigo y conoceras nuestro directorio telefonico</h3>
                    <div>
                         <center>
                         <b:column medium-screen="3">
                                <center><p:barcode style="margin-left: 135%;" value="#{sucursalController.toString()}" type="qr" width="400px"/></center>
                            </b:column>
                             </center>
                    </div>
                </div>
                </div>
        </section>
                 
            </ui:define>
            </ui:composition>
    </h:body>
</html>

<?xml version='1.0' encoding='UTF-8' ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:ui="http://xmlns.jcp.org/jsf/facelets"
      xmlns:h="http://xmlns.jcp.org/jsf/html"
      xmlns:b="http://bootsfaces.net/ui">

    <body>

        <ui:composition template="./resources/plantillas/plantilla.xhtml">

            <ui:define name="content">
                  <h:form>
                    <b:dataTable value="#{SucursalesController.Sucursales}"
                                 var="articulo"   
                                 excel="true"
                                 csv="true"
                                 pdf="true"
                                 columnVisibility="truen"
                                 copy="true"
                                 print="true">
                        <b:dataTableColumn value="#{Sucursales.Nombre}"
                                           label="Nombre"/>
                        <b:dataTableColumn value="#{Sucursales.Telefono}"
                                           label="Telefono"/>
                        <b:dataTableColumn value="#{Sucursales.Correo}"
                                           label="Correo"/>
                         <b:dataTableColumn value="#{Sucursales.Direccion}"
                                           label="Direccion"/>
                    </b:dataTable>
                                 
                </h:form>
                
                
                
            </ui:define>

        </ui:composition>

    </body>
</html>
